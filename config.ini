[Settings]
piddir = ./dev
pidfile = SimpleQueue.pid
listen = 0.0.0.0
port = 8080

[DEFAULT]
ThisValueAppliesToEveryFields = true

[RenderPodcast]
concurrent = 1 					; Only run one process at a time
run = /opt/RenderPodcast.php payload queueid
runas = www-data
overflow = reject				; reject / queue

[DistributePodcasten]
concurrent = 3					; Only run three processes at a time
run = /opt/DistributePodcast.php payload queueid
runas = www-data
overflow = queue
